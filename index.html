<!DOCTYPE html>
<html>

<head>
    <title>Soumyadip Biswas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: black;
            color: white;
        }

        h1 {
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }

        .card {
            width: 45%;
            background: #111;
            padding: 10px;
            border-radius: 6px;
        }

        .headline {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .details {
            font-size: 14px;
            margin-bottom: 8px;
            white-space: pre-line;
        }

        img {
            width: 100%;
            cursor: pointer;
        }

        /* Fullscreen */
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            text-align: center;
            z-index: 9999;
        }

        .fullscreen img {
            max-width: 100%;
            max-height: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Soumyadip Biswas</h1>

    <div class="gallery" id="gallery"></div>

    <div class="fullscreen" id="fullscreen">
        <img id="fullscreenImg">
    </div>

    <script>

        var gallery = document.getElementById("gallery");

        for (var i = 1; i <= 5; i++) {

            (function (i) {

                var card = document.createElement("div");
                card.className = "card";

                var headline = document.createElement("div");
                headline.className = "headline";

                var details = document.createElement("div");
                details.className = "details";

                var img = document.createElement("img");
                img.src = "data/" + i + ".jpg?v=" + new Date().getTime();

                img.onerror = function () {
                    if (card.parentNode) {
                        card.parentNode.removeChild(card);
                    }
                };

                img.onclick = function () {
                    openFullscreen(this.src);
                };

                var xhr = new XMLHttpRequest();
                xhr.open("GET", "data/" + i + ".txt?v=" + new Date().getTime(), true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var lines = xhr.responseText.split("\n");
                        headline.innerHTML = lines[0];
                        details.innerHTML = lines.slice(1).join("<br>");
                    }
                };
                xhr.send();

                card.appendChild(headline);
                card.appendChild(details);
                card.appendChild(img);

                gallery.appendChild(card);

            })(i);
        }

        function openFullscreen(src) {
            document.getElementById("fullscreenImg").src = src;
            document.getElementById("fullscreen").style.display = "block";
            history.pushState({ fullscreen: true }, "");
        }

        window.onpopstate = function (event) {
            document.getElementById("fullscreen").style.display = "none";
        };

    </script>

</body>


</html>
